<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <title>Word Counter</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div class="container">

            <div class="header">

                <div class="title">
                    <h1>Word Counter</h1>
                </div>
                
                <div class="authors">
                    <h2>By Matt & Ryan Drew</h2>
                </div>
                
                
            </div>

            <div class="content">

                <div class="text-description">

                    <h3>Paste Your Text Here:</h3>

                </div> 
                
                <div class="text-box">

                    <textarea rows="10" cols="75" id='text'></textarea>

                </div>

                <div class="word-count">

                    <p>Word count: </p>

                </div>

            </div>

            <div class="footer">

                <p>Thank You!</p>

            </div>

        </div>

    </body>
</html>
